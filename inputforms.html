<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="F:\input-forms\input-forms\sample.css" />
    <title>Basic input forms</title>
  </head>

  <body>
    <div>
      <form>
        <header class="headerContainer">
          <h1>HTML 5 Input Form</h1>
        </header>
      </form>
    </div>
     <div>
      <label for="text">Enter your first name</label>
      <input type="text" id="text" name="text" placeholder="Enter your name start with capital letter"/>
      <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
      <label for="email">Enter your email</label>
      <input type="email" id="email" name="email" placeholder="Enter your emailaddress" />
      <error-output class="email-error" for="email"></error-output>
    </div>
    <div>
      <label for="mobile number">Enter your mobile number</label>
      <input type="mobile" id="mobile" name="mobile"  placeholder="Enter your mobile number" />
      <error-output class="mobile" for="mobile"></error-output>
    </div>
  </form>
    <script>
      const text = document.querySelector("#text");
      const textError = document.querySelector(".text-error");
      text.addEventListener("input", function () {
        let firstNameRegex = RegExp("^[A-Z]{1}[a-z]{2,}$");
        if (firstNameRegex.test(text.value)) textError.textContent = "";
        else textError.textContent = "Enter valid name";
      });

      const email = document.querySelector("#email");
      const emailError = document.querySelector(".email-error");
      email.addEventListener("input", function () {
        let emailRegex = RegExp("^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/");
        if (emailRegex.test(email.value)) emailError.emailContent = "";
        else emailError.emailContent = "Invalid email ";
      });

      const mobile = document.querySelector("#mobile");
      const mobileError = document.querySelector(".mobile-error");
      mobile.addEventListener("input", function () {
        let mobileRegex = RegExp("^((\\+)?(\\d{2}[-]))?(\\d{10}){1}?$");
        if (mobileRegex.test(mobile.value)) mobileError.emailContent = "";
        else mobileError.mobileContent = "Invalid mobile number ";
      });
    </script>
  </body>
</html>
